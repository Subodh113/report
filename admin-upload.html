<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin Bulk Upload — EHS Cleaning</title>
  <link rel="stylesheet" href="styles/main.css">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.2/dist/browser-image-compression.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pptxgenjs/dist/pptxgen.bundle.js"></script>

  <script src="scripts/firebase-config.js"></script>
  <script src="scripts/auth.js" defer></script>
  <script src="scripts/pptx-utils.js" defer></script>
  <script src="scripts/admin-bulk-upload.js" defer></script>
</head>

<body>
<header class="topbar">
  <div class="brand">EHS Cleaning — Admin Bulk Upload</div>
  <div style="display:flex;align-items:center;gap:10px">
    <div id="userInfo" class="small">Not signed in</div>
    <button id="logoutBtn" class="btn secondary small">Logout</button>
  </div>
</header>

<main class="container">
  <section class="card">
    <h2>Upload Cleaning Activity (Select 3–9 photos at once)</h2>

    <div class="row">
      <div style="flex:1">
        <label>Activity</label>
        <select id="activitySelect"><option>Loading...</option></select>
      </div>
      <div style="width:220px">
        <label>Date</label>
        <input id="dateInput" type="date" />
      </div>
    </div>

    <label style="margin-top:10px">Notes (optional)</label>
    <textarea id="notes" placeholder="Remarks, observations, etc."></textarea>

    <div style="margin-top:12px">
      <p class="small muted">Select multiple photos (min 3, max 9)</p>
      <input id="photoInput" type="file" accept="image/*" multiple />
      <div id="previewGrid" class="grid-3" style="margin-top:12px"></div>
    </div>

    <div class="row" style="margin-top:12px">
      <button id="uploadBtn" class="btn">Upload All</button>
      <button id="previewPpt" class="btn secondary">Preview PPT</button>
      <div id="status" class="small muted"></div>
    </div>
  </section>
</main>
</body>
</html>
