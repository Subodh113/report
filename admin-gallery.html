<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Gallery Upload</title>
  <link rel="stylesheet" href="styles/main.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>

  <!-- Cloudinary -->
  <script src="https://widget.cloudinary.com/v2.0/global/all.js"></script>

  <script src="scripts/firebase-config.js"></script>
  <script src="scripts/auth.js" defer></script>
  <script src="scripts/admin-gallery.js" defer></script>
</head>

<body>
<header class="topbar">
  <div class="brand">EHS Cleaning â€” Admin Gallery</div>
  <div style="display:flex;align-items:center;gap:12px;">
    <div id="userInfo" class="small">Not signed in</div>
    <button id="logoutBtn" class="btn secondary small">Logout</button>
  </div>
</header>

<main class="container">
  <section class="card">
    <h2>Upload Gallery Photos</h2>
    <p class="small muted">Upload between 3 and 9 images at once.</p>

    <div class="row">
      <button id="uploadGalleryBtn" class="btn">Select & Upload Photos</button>
      <div id="uploadStatus" class="small muted"></div>
    </div>
  </section>

  <section class="card" style="margin-top:16px;">
    <h3>View Uploaded Photos</h3>
    <div class="row">
      <div>
        <label>From:</label>
        <input type="date" id="fromDate" />
      </div>
      <div>
        <label>To:</label>
        <input type="date" id="toDate" />
      </div>
      <button id="filterBtn" class="btn">Filter</button>
    </div>

    <div id="uploadedPhotos" style="margin-top:16px;"></div>
  </section>
</main>
</body>
</html>
